<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
    <style>
        meter{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Meter Tag</h1>
    </center>
    <hr>

    <h3>Default meter tag</h3>
    <meter></meter>

    <h3>Static meter tag</h3>
    <meter min="1" max="100" value="80"></meter>

    <h3>Dynamic meter tag</h3>
    <meter min="1" max="100" id="meterID" value="meter"></meter>

    <script>
        let min = 0;
        function displayMeter(){
            if(min<=100){
                document.getElementById('meterID').value=min++;
            }
        }
        setInterval('displayMeter()', 1000)
    </script>


</body>
</html>
